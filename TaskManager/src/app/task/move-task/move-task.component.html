<form>
  <!--标题-->
  <h3 mat-dialog-title>移动本列表所有内容</h3>
  <!--内容-->
  <div mat-dialog-content>
    <mat-form-field>
      <mat-select placeholder="请选择目标列表">
        <mat-option *ngFor="let list of lists;" value="list.id">
          {{list.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <!--按钮-->
  <div mat-dialog-actions>
    <button type="button" mat-raised-button color="primary">保存</button>
    <button type="button" mat-dialog-close mat-button>关闭</button>
  </div>
</form>
