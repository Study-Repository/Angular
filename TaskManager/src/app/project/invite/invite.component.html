<form>
  <!--标题-->
  <h3 mat-dialog-title>邀请组员</h3>

  <!--内容-->
  <div mat-dialog-content>
    <mat-form-field>
      <!--输入框-->
      <input matInput type="text" placeholder="邀请成员" [matAutocomplete]="auto">
      <!--自动完成-->
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let item of items;" [value]="item">
          {{item.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>

  <!--按钮-->
  <div mat-dialog-actions>
    <button type="button" mat-raised-button color="primary">保存</button>
    <button type="button" mat-button mat-dialog-close>取消</button>
  </div>
</form>
